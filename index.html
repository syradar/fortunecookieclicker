<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Fortune Cookie Clicker</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Milonga|Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Fortune Cookie Clicker</h1>
    </header>

    <div class="cookie-container">
      <button
        type="button"
        class="cookie"
        id="fortune-cookie"
        aria-label="Click to receive your fortune"
      ></button>
    </div>

    <div class="fortune" id="fortune"></div>

    <div class="counter-countainer">
      <strong>Times clicked</strong>: <span id="click-counter">0</span>
    </div>

    <footer>
      <div>
        Made with love by
        <a href="https://github.com/syradar">@syradar</a> for
        <a href="https://sverigesradio.se/sida/default.aspx?programid=4090"
          >P3 Spel</a
        >.
      </div>
      <div>Version 0.2 Beta, soon on Steam Early Access!</div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
